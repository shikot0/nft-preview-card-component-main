<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="info">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="" class="equilibrium">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="" class="view-icon">
        </div>
      </div>
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="stats">
      <div class="ethereum">
        <img src="images/icon-ethereum.svg" alt="" class="ethereum-icon">
        <p>0.041 ETH</p>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="" class="clock">
        <p>3 days left</p>
      </div>
    </div>
    <div class="creator">
      <a href=""><img src="images/image-avatar.png" alt="" class="profile-picture"></a>
      <p>Creation of <a href="">Jules Wyvern</a></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/shikot0">shikoto</a>.
  </div>
</body>
</html>
